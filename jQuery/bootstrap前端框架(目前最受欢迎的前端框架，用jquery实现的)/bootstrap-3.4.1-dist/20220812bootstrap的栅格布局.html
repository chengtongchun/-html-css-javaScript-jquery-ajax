<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式，改meta手机不能缩放，加ie67的h5支持 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!--, maximum-scale=1, user-scalable=no 禁用移动设备缩放 -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 基本框架</title>

    <!-- Bootstrap -->             
    <link rel="stylesheet" href="./清除html默认样式/Normalize.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .title{
            white-space: pre-wrap;
            margin:5px 0;
        }
        div{
            outline: 1px solid red;
            text-align: center;
        }
        .row>div{
            outline: 1px solid green;
        }
        /*设计稿最小宽度为1200px,给container设计最小宽度*/
        @media screen and(min-width:1200px){
            .container{
                min-width:1200px;
            }
        }
    </style>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <!--本行 桌面3列平分-->
        <p class="row title">本行 桌面3列平分</p>
        <div class="row">
            <div class="col-md-4 col-xs-4">1</div>
            <div class="col-md-4 col-xs-4">2</div>
            <div class="col-md-4 col-xs-4">3</div>
        </div>
        <!--本行 桌面2列平分md 手机每列占1行xs 平板39分ms 高分辨率48分lg-->
        <p class="row title">桌面2列平分md 手机每列占1行xs 平板3 9分ms 高分辨率4 8分lg</p>
        <div class="row" >
            <div class="col-md-6 col-xs-12 col-sm-3 col-lg-4">左</div>
            <div class="col-md-6 col-xs-12 col-sm-9 col-lg-8">右</div>
        </div>
        
        <!--本行 手机55后列往后偏移2列 桌面44前面往后偏移2列-->
        <p class="row title">手机55后列往后偏移2列 桌面44前面往后偏移2列</p>
        <div class="row">
            <div class="col-xs-5 col-md-4 col-md-offset-2">左</div>
            <div class="col-xs-5 col-xs-offset-2 col-md-4 ">右</div>
        </div>
        <!--移除行间距-->
        <p class="row title">移除行间距</p>
        <div class="row row-no-gutters">
            上
        </div>
        <div class="row row-no-gutters">
            下
        </div>
        <!--列排序  本行桌面93 9往右2列 3往左移4列-->
        <p class="row title">列排序  本行桌面93 9往右2列 3往左移4列</p>
        <div class="row">
            <div class="col-md-9 col-md-push-2">左</div>
            <div class="col-md-3 col-md-pull-4">右</div>
        </div>
     </div>
         
       
  </body>
</html>
