        /* 切换栏 */
        
        .tab {

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab_list li {

            height: 39px;

        }
        .item_info {

        .item {

        }
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        /* 新浪下拉框 */
        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        
        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }
        
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
    
</head>

    <script>
      $(function(){
        //切换栏
         // 1.点击上部tab_list的li，当前li 添加current类，其余兄弟移除类
			// 2.点击的同时，得到当前li 的索引号
			// 3.让下部里面相应索引号的item显示，其余的item隐藏
        $(".tab_list li").click(function(){
          $(this).addClass("current");
          $(this).siblings().removeClass('current');
          let i=$(this).index();
          $('.tab_con .item').eq(i).show().siblings().hide();
        })
      // $('.tab_list li').click(function(ev){
      //         $(this).addClass('current');
      //         $(this).siblings().removeClass('current');
      //         let i=$(this).index();
      //         $('.tab_con .item').eq(i).show().siblings().hide();
      //      })
        /////////////////////////////////////////////////////
        //新浪下拉菜单//////////////////////////////////////////////////
        //(1) 用children找子元素
         //mouseover鼠标经过.nav下的li显示 
			//mouseout鼠标离开的时候让.nav下的li隐藏
        $(".nav>li").mouseover(function(){
          $(this).children("ul").show();
        })
        $(".nav>li").mouseout(function(){
          $(this).children("ul").hide();
        })
        //(2) 用children找子元素
        //hover鼠标(移动上去执行,移走执行)
        $(".nav>li").hover(function(){
          $(this).children("ul").show();
        },function(){
          $(this).children("ul").hide();
        })
        
        //(3) css属性修改
        $('.nav >li').hover(function(){
            $(this).find('ul').css('display','block');
        },function(){
            $(this).find('ul').css('display','none');
        })
        //(4) 有过渡效果 
        $('.nav >li').hover(function(){
            $(this).children('ul').fadeIn(200);
        },function(){
            $(this).children('ul').fadeOut(200);
        })
      })
    </script>
